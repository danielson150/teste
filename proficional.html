<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/estilo.css" />
    <link type="text/css" rel="stylesheet" href="css/css-perfil.css" />
</head>

<body>
    <!-- Menu de navegação -->
    <nav class="navbar cor-padrao">
        <a class="navbar-brand text-light">Bolos e Doces</a>
        <button class="btn btn-dark my-2 my-sm-0" type="submit">Chat</button>
    </nav>

    <div class="box-margin"></div>

    <!-- Página do proficional -->
    <div class="container">
        <!-- tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Serviços</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Meu cadastro</a>
            </li>

        </ul>

        <!-- Conteúdo da página -->
        <div class="tab-content" id="myTabContent">
            
            <!-- Serviços -->
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <h1>Serviços</h1>
                <button class="btn btn-success">Inserir serviços</button>
                <button class="btn btn-success">Avaliações</button>

                <div id="listagem-de-serviços">
                    <div id="servico-vazio">
                        <img src="https://img.icons8.com/cotton/1600/double-chocolate-cake.png" alt="bolo">
                        <p>Você não possui serviços publicados no momento.</p>
                        <button class="btn btn-success">Publicar</button>
                    </div>
                </div>
            </div>

            <!-- Cadastro do confeiteiro -->
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <!-- Container para listagem dos dados -->
                <div class="container container-cadastro">
                    <h1>
                        <i class="material-icons">person</i>
                        Atualizar informações
                    </h1>
                    
                    <form action="" class="">
                        <p> <label for="nome">Nome *</label>
                            <input id="nome" type="text" placeholder="Digite o seu nome"></p>

                        <p> <label for="email">Email *</label>
                            <input id="email" type="text" placeholder="Digite o seu email"></p>

                        <p> <label for="senha">Renha *</label>
                            <input id="senha" type="password" placeholder="Digite uma senha"></p>

                        <p> <label for="repetesenha">Repita a senha *</label>
                            <input id="repetesenha" type="password" placeholder="Repita a senha"></p>

                        <p> <label for="tell-ddd">Contato</label><br>
                            <input id="tell-ddd" type="text" placeholder="DDD">
                            <input id="tell-number" type="text" placeholder="Número"></p>

                        <p>
                            <select id="tipo-de-usuario" name="tipo">
                                <option value="Confeiteiro" selected>Confeiteiro</option>
                                <option value="Confeiteiro">Cliente</option>
                            </select>
                        </p>
                        
                        <!-- Submit -->
                        <button class="btn btn-success text-light" type="submit" name="action">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="box-margin"></div>
    </div>

    <!-- Rodapé -->
    <footer class="page-footer bg-dark">
        <div class="box-margin"></div>
        <div class="container">
            <div class="col s12">
                <h5 class="white-text">Confeiteiros online</h5>
                <p class="grey-text text-lighten-4">Cadastra-se e tenha acesso a todas as funcionalidades do
                    site.</p>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2014 Copyright - Todos os direitos reservados
            </div>
        </div>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
